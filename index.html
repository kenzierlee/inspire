<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 text-center weather">
				<div id="weather">

				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 greeting">
				<h1>
					<b>Good morning, Mackenzie.</b>
				</h1>
			</div>
		</div>
		<div class="row" id="footer">
			<div class="col-sm-9">
				<div id="quote">

				</div>
			</div>
			<div class="col-sm-3 todo">
				<form onsubmit="app.controllers.todoController.addTodo(event)" id="todo-form">
					<input type="text" class="form-control" name="title" placeholder="New Todo" required>
					<button type="submit" class="btn btn-primary">Add</button>
				</form>
				<div id="todo">
				</div>
			</div>
		</div>
	</div>



	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
